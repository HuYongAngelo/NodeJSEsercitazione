<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    >
  </head>
  <body id="body">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <div class="container-sm input-group">
      <span class="input-group-text" style="background-color:tomato">User credentials</span>
      <input type="text" id="mail" placeholder="email" />
      <input type="password" id="pwd" placeholder="password" />
      <button id="in" class="btn btn-outline-success">Sign In</button>
      <button id="up" class="btn btn-outline-success">Sign Up</button>
    </div>
    <div class="d-grid gap-2 container-sm" style="background-color:tan">
      
    </div>
    <h1 id="conf"></h1>

    <script>
      $("#in").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/login?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("#conf").html("login eseguito con successo");
            },
            error: function (data) {
              console.log("error", data);
              $("#conf").html("login fallito");
            },
          });
        }
      });
    </script>
    <script>
      $("#up").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/reg?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("#conf").html("registrazione eseguito con successo");
            },
            error: function (data) {
              console.log("error", data);
              $("#conf").html("registrazione fallita");
            },
          });
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
